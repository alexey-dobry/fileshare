syntax = "proto3";

package auth_int;

option go_package = "/intauth";

import "google/protobuf/empty.proto";

service Auth {
  rpc RegisterCredentials (RegisterCredentialsRequest) returns (google.protobuf.Empty);
  rpc DeleteCredentials (DeleteCredentialsRequest) returns (google.protobuf.Empty);
}

message RegisterCredentialsRequest {
  string email = 1;
  string password = 2;
  string role = 3;
}

message DeleteCredentialsRequest {
  string email = 1;
}