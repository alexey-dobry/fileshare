syntax = "proto3";

package file;

option go_package = "/pubfile";

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";


/*
 ============================
  FILE SERVICE
 ============================
*/

service FileService {

  // ===== Upload =====

  // Upload file (streaming)
  rpc UploadFileUnary(UploadFileUnaryRequest) returns (UploadFileUnaryResponse) {
    option (google.api.http) = {
      post: "/files/upload"
      body: "*"
    };
  }

  // ===== Download =====

  rpc DownloadFileUnary(DownloadFileUnaryRequest) returns (DownloadFileUnaryResponse) {
    option (google.api.http) = {
      get: "/files/get/{file_id}"
    };
  }

  // ===== Metadata =====

  rpc GetFile(GetFileRequest) returns (File) {
    option (google.api.http) = {
      get: "/files/{file_id}"
    };
  }

  rpc DeleteFile(DeleteFileRequest) returns (DeleteFileResponse) {
    option (google.api.http) = {
      delete: "/files/{file_id}"
    };
  }

  // ===== List =====

  rpc ListFilesByCourse(ListFilesByCourseRequest) returns (ListFilesResponse) {
    option (google.api.http) = {
      get: "/files/course/{course_id}"
    };
  }

  rpc ListFilesByGroup(ListFilesByGroupRequest) returns (ListFilesResponse) {
    option (google.api.http) = {
      get: "/files/group/{group_id}"
    };
  }
}

/*
 ============================
  REQUESTS / RESPONSES
 ============================
*/

// ---------- Upload ----------

message UploadFileUnaryRequest {
  string filename = 1;
  string course_id = 2;
  string group_id = 3;
  bytes content = 4; // файл целиком
  string mime_type = 5;
}

message UploadFileUnaryResponse {
  string file_id = 1;
}

// ---------- Download ----------

message DownloadFileUnaryRequest {
  string file_id = 1;
}

message DownloadFileUnaryResponse {
  bytes content = 1;
  string filename = 2;
  string mime_type = 3;
}

// ---------- Get ----------

message GetFileRequest {
  string file_id = 1;
}

// ---------- Delete ----------

message DeleteFileRequest {
  string file_id = 1;
}

message DeleteFileResponse {
  bool success = 1;
}

// ---------- List ----------

message ListFilesByCourseRequest {
  string course_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListFilesByGroupRequest {
  string group_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListFilesResponse {
  repeated File files = 1;
  int32 total = 2;
}

/*
 ============================
  DOMAIN MODELS
 ============================
*/

message File {
  string id = 1;
  string name = 2;
  string mime_type = 3;
  int64 size = 4;

  string uploader_id = 5;

  string course_id = 6;
  string group_id = 7;

  google.protobuf.Timestamp created_at = 8;
}

/*
 ============================
  METADATA
 ============================
*/

message FileMetadata {
  string filename = 1;
  string mime_type = 2;

  string course_id = 3;
  string group_id = 4;
}
